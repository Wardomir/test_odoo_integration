version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: odoo_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-odoo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-odoo_password}
      POSTGRES_DB: ${POSTGRES_DB:-odoo_integration}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-odoo_user} -d ${POSTGRES_DB:-odoo_integration}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - odoo_network

  redis:
    image: redis:7-alpine
    container_name: odoo_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - odoo_network

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odoo_fastapi
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - odoo_network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odoo_celery_worker
    command: celery -A app.celery_app.celery_app worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - odoo_network

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odoo_celery_beat
    command: celery -A app.celery_app.celery_app beat --loglevel=debug --scheduler app.scheduler:DatabaseScheduler
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - odoo_network

networks:
  odoo_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
